services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: poster
      POSTGRES_PASSWORD: poster
      POSTGRES_DB: poster_generator
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8003}:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - LEONARDO_API_KEY=${LEONARDO_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PRINTIFY_API_TOKEN=${PRINTIFY_API_TOKEN}
      - PRINTIFY_SHOP_ID=${PRINTIFY_SHOP_ID}
      - ETSY_API_KEY=${ETSY_API_KEY}
      - ETSY_SHARED_SECRET=${ETSY_SHARED_SECRET}
      - ETSY_REDIRECT_URI=${ETSY_REDIRECT_URI:-http://localhost:8001/etsy/callback}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DOVSHOP_API_KEY=${DOVSHOP_API_KEY}
      - DOVSHOP_API_URL=${DOVSHOP_API_URL}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8003}
    ports:
      - "${FRONTEND_PORT:-3003}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8003}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pg_data:
